name: Build and Test
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm
      - uses: actions/setup-python@v5
        with:
          python-version: '2.7'
      - run: npm ci
      - run: npm test
      - run: cd web && npm ci && npm run build
